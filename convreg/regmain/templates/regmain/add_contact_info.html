{% extends "base.html" %}

{% block title %}Add Contact Info{% endblock %}

{% block main_content %}

<form action="/regmain/add_contact_info/" method="POST">
  {% csrf_token %}
	<label>Address<textarea name="address" /></label>
	<label>Cell Phone<input type="text" name="cell_phone" /></label>
	<label>Email<input type="email" name="email" /></label>
	<label>Telephone<input type="text" name="telephone" /></label>

	<input type="submit" value="Submit" />
</form>
